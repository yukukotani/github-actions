name: Publish Release (Reusable)

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: 'lts/*'
      package-manager:
        description: 'Package manager to use for installation (npm or bun)'
        required: false
        type: string
        default: 'bun'
      build-command:
        description: 'Build command to run'
        required: false
        type: string
        default: 'bun run build'
      test-command:
        description: 'Test command to run'
        required: false
        type: string
        default: 'bun test'
      npm-access:
        description: 'NPM access level (public or restricted)'
        required: false
        type: string
        default: 'public'
      release-label:
        description: 'PR label that triggers the release'
        required: false
        type: string
        default: 'Type: Release'
      skip-npm-publish:
        description: 'Skip publishing to npm'
        required: false
        type: boolean
        default: false
      skip-github-release:
        description: 'Skip creating GitHub release'
        required: false
        type: boolean
        default: false
      comment-on-pr:
        description: 'Comment on PR with release status'
        required: false
        type: boolean
        default: true
    outputs:
      version:
        description: 'The published version number'
        value: ${{ jobs.release.outputs.version }}
      release-url:
        description: 'The GitHub release URL'
        value: ${{ jobs.release.outputs.release-url }}
      npm-url:
        description: 'The npm package URL'
        value: ${{ jobs.release.outputs.npm-url }}

jobs:
  release:
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, inputs.release-label)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # OIDC
      pull-requests: write  # PR comment
    outputs:
      version: ${{ steps.package.outputs.version }}
      release-url: ${{ steps.create-release.outputs.url }}
      npm-url: https://www.npmjs.com/package/${{ steps.package.outputs.name }}/v/${{ steps.package.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Get package info
        id: package
        run: |
          VERSION=$(jq -r '.version' package.json)
          PACKAGE_NAME=$(jq -r '.name' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag-check
        run: |
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          VERSION: ${{ steps.package.outputs.version }}

      - name: Setup Node.js
        if: steps.tag-check.outputs.exists == 'false'
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install latest npm
        if: steps.tag-check.outputs.exists == 'false' && inputs.skip-npm-publish == false
        run: |
          echo "Current npm version: $(npm -v)"
          npm install -g npm@latest
          echo "Updated npm version: $(npm -v)"

      - name: Cache Bun dependencies
        if: steps.tag-check.outputs.exists == 'false' && inputs.package-manager == 'bun'
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Setup Bun
        if: steps.tag-check.outputs.exists == 'false' && inputs.package-manager == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (Bun)
        if: steps.tag-check.outputs.exists == 'false' && inputs.package-manager == 'bun'
        run: bun install --frozen-lockfile

      - name: Install dependencies (npm)
        if: steps.tag-check.outputs.exists == 'false' && inputs.package-manager == 'npm'
        run: npm ci

      - name: Build
        if: steps.tag-check.outputs.exists == 'false' && inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Test
        if: steps.tag-check.outputs.exists == 'false' && inputs.test-command != ''
        run: ${{ inputs.test-command }}

      - name: Publish to npm with provenance
        if: steps.tag-check.outputs.exists == 'false' && inputs.skip-npm-publish == false
        run: npm publish --provenance --access ${{ inputs.npm-access }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release with tag
        id: create-release
        if: steps.tag-check.outputs.exists == 'false' && inputs.skip-github-release == false
        run: |
          RELEASE_URL=$(gh release create "v$VERSION" \
            --title "v$VERSION" \
            --target "$SHA" \
            --notes "$PR_BODY")
          echo "url=$RELEASE_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.package.outputs.version }}
          SHA: ${{ github.sha }}
          PR_BODY: ${{ github.event.pull_request.body }}

      - name: Comment on PR - Success
        if: |
          always() &&
          github.event_name == 'pull_request' &&
          steps.tag-check.outputs.exists == 'false' &&
          success() &&
          inputs.comment-on-pr == true
        run: |
          MESSAGE="‚úÖ **Release v$VERSION completed successfully!**"
          
          if [ "$SKIP_NPM" != "true" ]; then
            MESSAGE="$MESSAGE

          - üì¶ npm package: https://www.npmjs.com/package/$PACKAGE_NAME/v/$VERSION"
          fi
          
          if [ "$SKIP_GITHUB" != "true" ]; then
            MESSAGE="$MESSAGE
          - üè∑Ô∏è GitHub Release: $RELEASE_URL"
          fi
          
          MESSAGE="$MESSAGE
          - üîó Workflow run: $SERVER_URL/$REPOSITORY/actions/runs/$RUN_ID"
          
          gh pr comment "$PR_NUMBER" --body "$MESSAGE"
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          VERSION: ${{ steps.package.outputs.version }}
          PACKAGE_NAME: ${{ steps.package.outputs.name }}
          RELEASE_URL: ${{ steps.create-release.outputs.url }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          SKIP_NPM: ${{ inputs.skip-npm-publish }}
          SKIP_GITHUB: ${{ inputs.skip-github-release }}

      - name: Comment on PR - Failure
        if: |
          always() &&
          github.event_name == 'pull_request' &&
          steps.tag-check.outputs.exists == 'false' &&
          failure() &&
          inputs.comment-on-pr == true
        run: |
          gh pr comment "$PR_NUMBER" \
            --body "‚ùå **Release v$VERSION failed**

          Please check the workflow logs for details.
          üîó Workflow run: $SERVER_URL/$REPOSITORY/actions/runs/$RUN_ID"
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          VERSION: ${{ steps.package.outputs.version }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
